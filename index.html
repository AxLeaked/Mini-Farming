<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Mini Farming Game</h1>
  <div id="farm">
    <img id="crop" src="crop.png" alt="Crop">
    <button id="waterButton" onclick="waterCrop()">Water Crop</button>
    <button id="harvestButton" onclick="harvestCrop()">Harvest Crop</button>
    <button id="sellButton" onclick="sellCrop()">Sell Crop</button>
    <p id="balance">Coins: <span id="coinCount">0</span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
